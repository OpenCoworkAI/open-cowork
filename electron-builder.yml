appId: com.opencowork.app
productName: Open Cowork
copyright: Copyright Â© 2026 Open Cowork Team

directories:
  output: release
  buildResources: resources

files:
  - dist/**/*
  - dist-electron/**/*
  - package.json
  - node_modules/@anthropic-ai/claude-code/**/*
  - node_modules/@anthropic-ai/claude-agent-sdk/**/*
  - node_modules/@img/**/*
  - .claude/skills/**/*

# Unpack claude-code so it can be executed as a CLI
# Also unpack skills so they can be read/written at runtime
# Sharp native modules must also be unpacked for image processing
asarUnpack:
  - node_modules/@anthropic-ai/claude-code/**/*
  - node_modules/@anthropic-ai/claude-agent-sdk/**/*
  - node_modules/@img/**/*
  - node_modules/better-sqlite3/**/*
  - .claude/skills/**/*

win:
  target:
    - target: nsis
      arch:
        - x64
  artifactName: ${productName}-${version}-win-${arch}.${ext}
  signAndEditExecutable: false

mac:
  target:
    - target: dmg
      arch:
        - arm64
        - x64
  artifactName: ${productName}-${version}-mac-${arch}.${ext}
  identity: null
  hardenedRuntime: false
  gatekeeperAssess: false
  entitlements: resources/entitlements.mac.plist
  entitlementsInherit: resources/entitlements.mac.plist

linux:
  target:
    - target: AppImage
      arch:
        - x64
  artifactName: ${productName}-${version}-linux-${arch}.${ext}

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

extraMetadata:
  main: dist-electron/main/index.js

publish:
  provider: github
  owner: your-username
  repo: open-cowork

